<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="list-ol-solid (1).svg">
    <title>To-Do List</title>
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
             what's up, <input type="text" id="name" placeholder="enter your name">
            </h2>
        </section>

        <section class="create-todo">
            <h3>create a To-Do</h3>
            <form id="new-todo-form">
                <h4>what's on your todo?</h4>
                <input type="text" name="content" placeholder="e.g. get some water">
                
                <h4>pick a category</h4>
                <div class="options">

                    <label>
                        <input type="radio" name="category" id="category1" value="business">
                        <span class="bubble business"></span>
                        <div>business</div>
                    </label>

                    <label>
                        <input type="radio" name="category" id="category2" value="personal">
                        <span class="bubble personal"></span>
                        <div>personal</div>
                    </label>

                </div>

                <input type="submit" value="add todo">
            </form>
        </section>

        <section class="todo-list">
            <h3>todo list</h3>
            <div class="list" id="todo-list">
                <div class="todo-item done">
                    <label>
                        <input type="checkbox">
                        <span class="bubble business "></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="make video" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">edit</button>
                        <button class="delete">delete</button>
                    </div>
                </div>

                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="bubble personal"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="get some water" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">edit</button>
                        <button class="delete">delete</button>
                    </div>
                </div>

            </div>
        </section>

    </main>


    <script src="script.js"></script>
</body>
</html>
